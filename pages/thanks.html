<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .message-container {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    .message-container h1 {
      color: #4a00e0;
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: popIn 1s ease-in-out;
    }

    .message-container p {
      font-size: 1.2em;
      color: #333;
      animation: fadeIn 2s ease-in;
    }

    .checkmark {
      font-size: 60px;
      color: #34c759;
      margin-bottom: 20px;
      animation: bounce 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div class="checkmark">✔️</div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
  </div>
</body>
</html>
